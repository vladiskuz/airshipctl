apiVersion: airshipit.org/v1alpha1
kind: BaremetalManager
metadata:
  name: RemoteDirectEphemeral
  labels:
    airshipit.org/deploy-k8s: "false"
spec:
  operation: remote-direct
  hostSelector:
    name: EPHEMERAL_NODE
  operationOptions:
    remoteDirect:
      isoURL: ISO_URL
---
apiVersion: airshipit.org/v1alpha1
kind: GenericContainer
metadata:
  name: iso-cloud-init-data
  labels:
    airshipit.org/deploy-k8s: "false"
spec:
  type: krm
  image: quay.io/airshipit/cloud-init:v2
  mounts:
  - type: bind
    src: /srv/images
    dst: /config
    rw: true
config: |
  apiVersion: airshipit.org/v1alpha1
  kind: IsoConfiguration
  metadata:
    name: isogen
  builder:
    userDataSelector:
      kind: Secret
      labelSelector: airshipit.org/ephemeral-user-data
    userDataKey: userData
    networkConfigSelector:
      kind: BareMetalHost
      labelSelector: airshipit.org/ephemeral-node
    networkConfigKey: networkData
    outputFileName: ephemeral.iso
  container:
    volume: /srv/images:/config # for compatibility with image-builder

---
apiVersion: airshipit.org/v1alpha1
kind: GenericContainer
metadata:
  name: iso-build-image
  labels:
    airshipit.org/deploy-k8s: "false"
spec:
  type: airship
  airship:
    privileged: true
    containerRuntime: docker
    cmd:
    - /bin/bash
    - -c
    - /usr/bin/local/entrypoint.sh 1>&2
  image: quay.io/airshipit/image-builder:latest-ubuntu_focal
  mounts:
  - type: bind
    src: /srv/images
    dst: /config
    rw: true
  envVars:
  - IMAGE_TYPE=iso
  - BUILDER_CONFIG=/config/builder-conf.yaml
  - USER_DATA_FILE=user-data
  - NET_CONFIG_FILE=network-data
  - OUTPUT_FILE_NAME=ephemerial.iso
  - OUTPUT_METADATA_FILE_NAME=output-metadata.yaml
  - http_proxy
  - https_proxy
  - HTTP_PROXY
  - HTTPS_PROXY
  - no_proxy
  - NO_PROXY
config: |
  apiVersion: airshipit.org/v1alpha1
  kind: DoesNotMatter
  metadata:
    name: isogen
---
apiVersion: airshipit.org/v1alpha1
kind: GenericContainer
metadata:
  name: kubectl-get-node
  labels:
    airshipit.org/deploy-k8s: "false"
spec:
  type: krm
  image: quay.io/vladiskuz/toolbox:v0.3
  hostNetwork: true
configRef:
  kind: ConfigMap
  name: kubectl-get-node
  apiVersion: v1
